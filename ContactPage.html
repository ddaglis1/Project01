<!DOCTYPE html>
<html>
    <head>
        <title>Contact Sarah</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <header>
            <h1 class="center">Sarah's Mathematics Tutoring</h1>
        </header>
         <!--Site Navigation-->
        <div class="navbar">
            <a href="index.html">About</a>
            <a href="ResourcesPage.html">Resources</a>
            <a href="TestimonialsPage.html">Testimonials</a>
            <a class="active" href="ContactPage.html">Contact</a>
        </div>
        <main>
            <article>
                <!--Contact Form-->
                <h2>Contact Sarah</h2>
                <form action="php/contact.php" method="POST" class="center">
                    <p>
                        <em>Complete and submit your contact information below and Sarah will contact you back within 48 hours:</em>
                    </p>
                    <fieldset>
                        First Name: <input name="firstName" type="text" placeholder="Enter your first name" required/><br/><br/>
                        Last Name: <input name="lastName" type="text" placeholder="Enter your last name" required /><br/><br/>
                        Email Address: <input name="emailAddress" type="email" placeholder="Enter your e-mail address" required /><br/><br/>
                        Phone Number: <input name="phoneNumber" type="text" placeholder="(xxx)xxx-xxxx"/><br/><br/>
                        <label>Your grade level:</label>
                        <select>
                            <option>9th</option>
                            <option>10th</option>
                            <option>11th</option>
                            <option>12th</option>
                        </select><br/><br/>
                        <label>Course you need help in:</label> 
                        <select>
                            <option>Algebra 1</option>
                            <option>Algebra 2</option>
                            <option>Geometry</option>
                            <option>Pre-Calculus</option>
                            <option>Calculus</option>
                            <option>Statistics</option>
                        </select>
                      </fieldset>
                      <div>
                      <button class="button" type="submit">Submit</button>
                      </div>
                    </form>
                </form>
            </article>
        </main>
    </body>
</html>
